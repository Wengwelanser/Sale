<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迎雁軒園遊會美食銷售表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .receipt {
            border: 1px solid #000;
            padding: 20px;
            background-color: #fff;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            text-align: center;
            font-size: 1.5em; /* 增加標題字體大小 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 12px; /* 增加單元格內邊距 */
            text-align: left;
            font-size: 1.2em; /* 增加字體大小 */
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .transaction-log {
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 10px;
            max-height: 200px; /* 限制高度 */
            overflow-y: auto; /* 超出顯示滾動條 */
            width: 100%; /* 設置為表格寬度 */
        }
        .transaction-info {
            margin-left: 20px;
            display: inline-block;
            vertical-align: top;
            max-width: 200px;
        }
        .checkout-button {
            display: block;
            width: 100%; /* 按鈕的寬度為表格的寬度 */
            padding: 10px;
            margin: 10px auto;
            font-size: 1.2em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: #218838;
        }

        /* Custom Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right; /* Float the close button to the right */
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-message {
            font-size: 1.5em; /* 增大模态框中的文字 */
            margin: 20px 0; /* 增加上下边距 */
        }
        .modal-button {
            margin-top: 20px;
        }

        /* 使输入框在小屏幕上更易于使用 */
        input[type="number"] {
            width: 100%; /* 让输入框占满宽度 */
            box-sizing: border-box; /* 包括内边距和边框在内的总宽度 */
            padding: 8px; /* 增加内边距 */
            font-size: 1.2em; /* 增加字体大小 */
            inputmode: "numeric"; /* 设定输入模式为数字 */
        }
    </style>
</head>
<body>
    <div class="receipt">
        <h2>迎雁軒園遊會美食銷售表</h2>
        <table>
            <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>單價 (元)</th>
                    <th>數量</th>
                    <th>總價 (元)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>泰式奶茶</td>
                    <td>25.00</td>
                    <td><input type="number" value="" min="0" onchange="calculateTotal()" onkeypress="moveToNextRow(event, this)" inputmode="numeric"></td>
                    <td class="item-total">0.00</td>
                </tr>
                <tr>
                    <td>冷萃咖啡</td>
                    <td>25.00</td>
                    <td><input type="number" value="" min="0" onchange="calculateTotal()" onkeypress="moveToNextRow(event, this)" inputmode="numeric"></td>
                    <td class="item-total">0.00</td>
                </tr>
                <tr>
                    <td>冷泡茶</td>
                    <td>15.00</td>
                    <td><input type="number" value="" min="0" onchange="calculateTotal()" onkeypress="moveToNextRow(event, this)" inputmode="numeric"></td>
                    <td class="item-total">0.00</td>
                </tr>
            </tbody>
        </table>
        
        <button class="checkout-button" onclick="checkout()">結帳</button>
        <div class="total">總金額: <span id="totalAmount">0.00</span> 元</div>
        <div class="footer">
            <p>感謝您的光臨！</p>
        </div>
    </div>

    <div class="transaction-info">
        <h3>第 <span id="transactionCount">0</span> 筆交易</h3>
        <div class="transaction-log">
            <h4>交易紀錄</h4>
            <ul id="transactionList"></ul>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <p id="modalMessage" class="modal-message"></p>
            <button class="modal-button" onclick="confirmTransaction()">確認紀錄</button>
        </div>
    </div>

    <script>
        let transactionCount = 0; // 計數器，用於記錄交易次數

        function calculateTotal() {
            const rows = document.querySelectorAll('tbody tr');
            let totalAmount = 0;

            rows.forEach(row => {
                const price = parseFloat(row.cells[1].innerText);
                const quantity = parseInt(row.querySelector('input').value) || 0; // 如果為空則視為0
                const itemTotal = price * quantity;

                row.querySelector('.item-total').innerText = itemTotal.toFixed(2);
                totalAmount += itemTotal;
            });

            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
        }

        function moveToNextRow(event, input) {
            const nextRow = input.closest('tr').nextElementSibling;
            if (event.key === 'Enter') {
                event.preventDefault(); // 防止提交表單
                if (nextRow) {
                    const nextInput = nextRow.querySelector('input');
                    if (nextInput) {
                        nextInput.focus(); // 將焦點移到下一行的數量輸入框
                        nextInput.select(); // 選中下一行的數量輸入框
                    }
                }
            }
        }

        function confirmTransaction() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').innerText);
            if (totalAmount > 0) {
                transactionCount++; // 增加交易計數器
                addTransactionToLog(totalAmount); // 將交易紀錄添加到列表中
                document.getElementById('transactionCount').innerText = transactionCount; // 更新交易計數顯示
                clearAllInputs(); // 清空所有輸入框
                closeModal(); // 關閉模態框
            }
        }

        function closeModal() {
            document.getElementById('transactionModal').style.display = "none"; // 隱藏模態框
        }

        function addTransactionToLog(total) {
            const transactionList = document.getElementById('transactionList');
            const listItem = document.createElement('li');
            const transactions = [...document.querySelectorAll('tbody tr')]
                .map(row => {
                    const productName = row.cells[0].innerText;
                    const quantity = parseInt(row.querySelector('input').value) || 0; // 獲取數量
                    return quantity > 0 ? `${productName} - 數量: ${quantity}` : null;
                })
                .filter(Boolean);
            const transactionDetails = transactions.join(', ');
            const transactionTime = new Date().toLocaleString('zh-Hant', { hour12: false }); // 獲取當前時間（24小時制）
            listItem.innerText = `${transactionTime} | ${transactionDetails} | 總金額: ${total.toFixed(2)} 元`;
            transactionList.appendChild(listItem);
        }

        function clearAllInputs() {
            const inputs = document.querySelectorAll('tbody tr input');
            inputs.forEach(input => {
                input.value = ""; // 清空所有數字
                input.closest('tr').querySelector('.item-total').innerText = "0.00"; // 清空總價
            });
            document.getElementById('totalAmount').innerText = "0.00"; // 清空總金額
            const firstInput = document.querySelector('tbody tr input');
            if (firstInput) {
                firstInput.focus(); // 回到第一行數量欄
            }
        }

        function checkout() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').innerText);
            if (totalAmount > 0) {
                showTransactionConfirmation(transactionCount + 1, totalAmount);
            } else {
                alert("請至少選擇一項商品。");
            }
        }

        function showTransactionConfirmation(count, total) {
            const modalMessage = `本次交易為第 ${count} 筆交易，總金額為 ${total.toFixed(2)} 元。按Enter鍵確認紀錄。`;
            document.getElementById('modalMessage').innerText = modalMessage;
            document.getElementById('transactionModal').style.display = "block"; // 顯示模態框
            document.getElementById('transactionModal').focus(); // 將焦點移至模態框
        }

        // 監聽鍵盤事件，按下 Enter 鍵時確認模態框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && document.getElementById('transactionModal').style.display === "block") {
                confirmTransaction();
            }
        });

        // 頁面加載時將焦點設置到第一行的數量輸入框
        document.addEventListener('DOMContentLoaded', () => {
            const firstInput = document.querySelector('tbody tr input');
            if (firstInput) {
                firstInput.focus();
            }
        });
    </script>
</body>
</html>
